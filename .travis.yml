language: scala
scala:
  - 2.12.2

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
      - lintian
      - fakeroot
      - tree

script: |
  set -e
  sbt test
  sbt debian:packageBin
  mv target/spoiler-free*.deb target/spoiler-free.deb
  tree

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/spoiler-free.deb
  on:
    repo: tomverran/spoiler-free
    tags: true
