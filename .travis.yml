language: scala
scala:
  - 2.12.2

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
      - lintian
      - fakeroot

env:
  APP_SECRET=xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

script: |
  set -e
  sbt ++$TRAVIS_SCALA_VERSION test
  if [ -n "$TRAVIS_TAG" ]; then
    sbt ++$TRAVIS_SCALA_VERSION debian:packageBin
    mv target/spoiler-free*.deb target/spoiler-free.deb
  fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/spoiler-free.deb
  on:
    repo: tomverran/spoiler-free
    tags: true
